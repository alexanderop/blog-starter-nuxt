-v-3ea70543>Word Count Stats</option><option value="SELECT title, tags FROM _content_blog WHERE tags IS NOT NULL;" class="py-1" data-v-3ea70543>Tags Analysis</option><option value="SELECT title, description FROM _content_blog WHERE description IS NOT NULL;" class="py-1" data-v-3ea70543>Posts with Descriptions</option><option value="SELECT DISTINCT extension FROM _content_blog;" class="py-1" data-v-3ea70543>File Extensions</option><option value="SELECT * FROM _content_info;" class="py-1" data-v-3ea70543>Content Info Table</option><option value="SELECT * FROM _development_cache LIMIT 5;" class="py-1" data-v-3ea70543>Cache Table</option><option value="SELECT title, CASE WHEN embedding IS NOT NULL THEN &quot;âœ“ Has Embedding&quot; ELSE &quot;âœ— No Embedding&quot; END as embedding_status, embeddingError FROM _content_blog;" class="py-1" data-v-3ea70543>Embeddings Status</option><option value="WITH post_pairs AS (
  SELECT 
    a.id as post_a_id,
    a.title as post_a_title,
    a.path as post_a_path,
    b.id as post_b_id, 
    b.title as post_b_title,
    b.path as post_b_path,
    a.embedding as embedding_a,
    b.embedding as embedding_b
  FROM _content_blog a
  CROSS JOIN _content_blog b
  WHERE a.id != b.id 
    AND a.embedding IS NOT NULL 
    AND b.embedding IS NOT NULL
    AND json_array_length(a.embedding) &gt; 0
    AND json_array_length(b.embedding) &gt; 0
),
similarity_calc AS (
  SELECT 
    post_a_title,
    post_a_path,
    post_b_title, 
    post_b_path,
    -- Calculate dot product using JSON functions
    (
      SELECT SUM(
        CAST(json_extract(embedding_a, &#39;$[&#39; || (value - 1) || &#39;]&#39;) AS REAL) * 
        CAST(json_extract(embedding_b, &#39;$[&#39; || (value - 1) || &#39;]&#39;) AS REAL)
      )
      FROM json_each(json_array_length(embedding_a)) 
      WHERE value &lt;= json_array_length(embedding_b)
    ) as dot_product,
    -- Calculate magnitude of vector A
    (
      SELECT SQRT(SUM(
        CAST(json_extract(embedding_a, &#39;$[&#39; || (value - 1) || &#39;]&#39;) AS REAL) * 
        CAST(json_extract(embedding_a, &#39;$[&#39; || (value - 1) || &#39;]&#39;) AS REAL)
      ))
      FROM json_each(json_array_length(embedding_a))
    ) as magnitude_a,
    -- Calculate magnitude of vector B  
    (
      SELECT SQRT(SUM(
        CAST(json_extract(embedding_b, &#39;$[&#39; || (value - 1) || &#39;]&#39;) AS REAL) * 
        CAST(json_extract(embedding_b, &#39;$[&#39; || (value - 1) || &#39;]&#39;) AS REAL)
      ))
      FROM json_each(json_array_length(embedding_b))
    ) as magnitude_b
  FROM post_pairs
)
SELECT 
  post_a_title as &quot;Post A&quot;,
  post_b_title as &quot;Post B&quot;, 
  ROUND(dot_product / (magnitude_a * magnitude_b), 4) as cosine_similarity,
  CASE 
    WHEN dot_product / (magnitude_a * magnitude_b) &gt; 0.8 THEN &#39;ðŸ”¥ Very Similar&#39;
    WHEN dot_product / (magnitude_a * magnitude_b) &gt; 0.6 THEN &#39;âœ¨ Similar&#39; 
    WHEN dot_product / (magnitude_a * magnitude_b) &gt; 0.4 THEN &#39;ðŸ‘€ Somewhat Similar&#39;
    ELSE &#39;ðŸ“„ Different&#39;
  END as similarity_level
FROM similarity_calc
WHERE magnitude_a &gt; 0 AND magnitude_b &gt; 0
ORDER BY cosine_similarity DESC
LIMIT 20;" class="py-1" data-v-3ea70543>Cosine Similarity Matrix</option><option value="SELECT 
  a.title as &quot;Reference Post&quot;,
  b.title as &quot;Similar Post&quot;,
  ROUND(
    -- Simplified cosine similarity approximation using first 5 dimensions
    (
      CAST(json_extract(a.embedding, &#39;$[0]&#39;) AS REAL) * CAST(json_extract(b.embedding, &#39;$[0]&#39;) AS REAL) +
      CAST(json_extract(a.embedding, &#39;$[1]&#39;) AS REAL) * CAST(json_extract(b.embedding, &#39;$[1]&#39;) AS REAL) +
      CAST(json_extract(a.embedding, &#39;$[2]&#39;) AS REAL) * CAST(json_extract(b.embedding, &#39;$[2]&#39;) AS REAL) +
      CAST(json_extract(a.embedding, &#39;$[3]&#39;) AS REAL) * CAST(json_extract(b.embedding, &#39;$[3]&#39;) AS REAL) +
      CAST(json_extract(a.embedding, &#39;$[4]&#39;) AS REAL) * CAST(json_extract(b.embedding, &#39;$[4]&#39;) AS REAL)
    ) / (
      SQRT(
        CAST(json_extract(a.embedding, &#39;$[0]&#39;) AS REAL) * CAST(json_extract(a.embedding, &#39;$[0]&#39;) AS REAL) +
        CAST(json_extract(a.embedding, &#39;$[1]&#39;) AS REAL) * CAST(json_extract(a.embedding, &#39;$[1]&#39;) AS REAL) +
        CAST(json_extract(a.embedding, &#39;$[2]&#39;) AS REAL) * CAST(json_extract(a.embedding, &#39;$[2]&#39;) AS REAL) +
        CAST(json_extract(a.embedding, &#39;$[3]&#39;) AS REAL) * CAST(json_extract(a.embedding, &#39;$[3]&#39;) AS REAL) +
        CAST(json_extract(a.embedding, &#39;$[4]&#39;) AS REAL) * CAST(json_extract(a.embedding, &#39;$[4]&#39;) AS REAL)
      ) *
      SQRT(
        CAST(json_extract(b.embedding, &#39;$[0]&#39;) AS REAL) * CAST(json_extract(b.embedding, &#39;$[0]&#39;) AS REAL) +
        CAST(json_extract(b.embedding, &#39;$[1]&#39;) AS REAL) * CAST(json_extract(b.embedding, &#39;$[1]&#39;) AS REAL) +
        CAST(json_extract(b.embedding, &#39;$[2]&#39;) AS REAL) * CAST(json_extract(b.embedding, &#39;$[2]&#39;) AS REAL) +
        CAST(json_extract(b.embedding, &#39;$[3]&#39;) AS REAL) * CAST(json_extract(b.embedding, &#39;$[3]&#39;) AS REAL) +
        CAST(json_extract(b.embedding, &#39;$[4]&#39;) AS REAL) * CAST(json_extract(b.embedding, &#39;$[4]&#39;) AS REAL)
      )
    ), 4
  ) as similarity_score
FROM _content_blog a
CROSS JOIN _content_blog b  
WHERE a.id != b.id
  AND a.embedding IS NOT NULL 
  AND b.embedding IS NOT NULL
  AND json_array_length(a.embedding) &gt;= 5
  AND json_array_length(b.embedding) &gt;= 5
ORDER BY similarity_score DESC
LIMIT 15;" class="py-1" data-v-3ea70543>Most Similar Posts (Simplified)</option><!--]--></select></div></div></div><div class="mb-4" data-v-3ea70543><div class="bg-white dark:bg-gray-800 rounded border border-gray-200 dark:border-gray-700" data-v-3ea70543><div class="px-4 py-3 bg-gray-50 dark:bg-gray-700 border-b border-gray-200 dark:border-gray-600" data-v-3ea70543><h2 class="text-sm font-medium text-gray-700 dark:text-gray-300 flex items-center gap-2" data-v-3ea70543><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" data-v-3ea70543><path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z" data-v-3ea70543></path></svg> SQL Query </h2></div><div class="p-4" data-v-3ea70543><div class="relative mb-4" data-v-3ea70543><div class="relative font-mono text-sm w-full" data-v-3ea70543 data-v-a806575f><pre class="absolute inset-0 p-3 m-0 overflow-hidden whitespace-pre-wrap break-words bg-gray-900 dark:bg-gray-950 pointer-events-none border border-gray-300 dark:border-gray-600 rounded-md" aria-hidden="true" data-v-a806575f><code class="language-sql text-gray-100" data-v-a806575f>SELECT sqlite_version();</code></pre><textarea placeholder="SELECT title, path, date FROM _content_blog LIMIT 5;" rows="6" class="text-transparent caret-white selection:bg-blue-500/30 relative z-10 w-full p-3 font-mono text-sm bg-transparent border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-vertical transition-all duration-200" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" data-v-a806575f>SELECT sqlite_version();</textarea><div class="absolute top-1 right-1 flex items-center gap-2 pointer-events-none" data-v-a806575f><div class="text-xs text-gray-400 dark:text-gray-500 bg-gray-900/80 dark:bg-gray-950/80 backdrop-blur-sm px-1.5 py-0.5 rounded text-xs
